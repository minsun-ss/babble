version: "3"

services:
  backend:
    build:
      context: ./build
      dockerfile: backend-dockerfile
    env_file: ./prod.env
    ports:
      - "127.0.0.1:23456:23456"

  frontend:
    build:
      context: ./build
      dockerfile: frontend-dockerfile
    ports:
      - "127.0.0.1:3000:80"

  nginx:
    image: nginx:alpine
    ports:
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
