server {
    listen 8000;
    server_name localhost;

    location ~ ^/docs/.+[^/]$ {
        return 301 $uri/;
    }

    # Backend docs
    # I legit don't have any idea as to why this needs to point to the internal port and not
    # external but this is why I'm not in networking
    location /docs/ {
        proxy_pass http://backend:80/docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Golang's API proxy
    location /api/ {
        proxy_pass http://backend:23456/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
