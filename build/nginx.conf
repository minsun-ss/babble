server {
    listen 8000;
    server_name localhost;

    location ~ ^/libraries/.+[^/]$ {
        return 301 $uri/;
    }

    # Backend library static files
    # I legit don't have any idea as to why this needs to point to the internal port and not
    # external but this is why I'm not in networking
    location /libraries/ {
        proxy_pass http://backend:80/libraries/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend api
    location /api/ {
        proxy_pass http://backend:80/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Golang's API proxy
    location /internal/ {
        proxy_pass http://backend:23456/internal/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
